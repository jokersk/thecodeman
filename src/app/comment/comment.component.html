<div class="card z-depth-1 p3">
    <div class="card-content">
        <span class="card-title">留言</span>
          <mat-form-field class="full-width">
              <textarea matInput [(ngModel)]="body"  matTextareaAutosize matAutosizeMinRows="2"></textarea>
          </mat-form-field>
          <button class="btn" (click)="openSnackBar()">發表</button>
          
          <div class="mt3">
            <div *ngFor="let comment of comments" >
              <div class="py3">
                  <div>
                      訪客
                    </div>
                    <div class="grey-text darken-1">
                      {{comment.created_at}}
                    </div>
                    <div>
                        {{comment.body}}
                    </div>
              </div>
              <mat-divider></mat-divider>
            </div>
          </div>
    </div>
</div>
