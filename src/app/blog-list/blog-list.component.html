
    <div class="row" *ngFor="let blog of blogs">
        <div class="col s12 m6">
          <div class="card ">
            <div class="card-content deep-purple-text darken-1">
              <span class="card-title ">{{blog.title}}</span>
              <p class="blue-grey-text darken-3" [innerHTML]="blog.content | slice:0:50"></p>
            </div>
            <div class="card-action">
              <a routerLink="/blog/{{blog.id}}">詳情</a>
            </div>
          </div>
        </div>
      </div>
